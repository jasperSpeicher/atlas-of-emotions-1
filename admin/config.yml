# The GitHub backend settings are commented out for local testing
backend:
  name: github
  repo: jasperSpeicher/atlas-of-emotions-1 # IMPORTANT: Replace with your repo path
  branch: full-translation # Or whichever branch you want to commit to
  # OAuth provider for Decap CMS when hosted on GitHub Pages (updated)
  base_url: https://atlas-oe-decap-oauth.atlas-oe-decap-oauth.workers.dev
  auth_endpoint: /auth
  # site_domain: your-site-domain.com # Optional: if you have GitHub gateway configured

media_folder: "static/assets/uploads"
public_folder: "/assets/uploads"

i18n:
  structure: multiple_files
  locales: [en, es, fr, de, it, pt, uk]
  default_locale: en

collections:
  - name: "strings"
    label: "Primary Content"
    summary: "Primary Content"
    label_singular: "Content File"
    description: "JSON files containing the translations for different languages."
    folder: "static/strings/langs" # Path relative to repo root
    filter: {field: "slug", value: "strings"}
    identifier_field: "slug"
    extension: "json"
    format: "json" # Expects a root object in the JSON file
    create: false # Allow creating new language groups (slugs)
    i18n: true # Enables i18n for this collection
    editor:
      preview: false
    fields:
      - { label: "Identifier", name: "slug", widget: "hidden", default: "strings", i18n: true }
      - label: "String Groups"
        name: "string_groups" # Matches the root key in your JSON
        widget: "list"
        i18n: true # The content within groups is translatable
        fields:
          - label: "Group Name (Optional)"
            name: "group_name"
            widget: "string"
            required: false
            i18n: true
          - label: "Items"
            name: "items"
            widget: "list"
            i18n: true
            fields:
              - label: "Key"
                name: "key"
                widget: "string"
                i18n: true
              - label: "Value"
                name: "value"
                widget: "text"
                i18n: true
                required: false

