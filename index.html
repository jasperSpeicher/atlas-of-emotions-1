<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>The Ekmans' Atlas of Emotion</title>

		<meta name="author" content="Stamen Design">

		<style>
			body,
			html {
				height: 100%;
				width: 100%;
				margin: 0;

				background-color: #ffffff;
