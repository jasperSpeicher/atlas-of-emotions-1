<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <link rel="stylesheet" href="https://unpkg.com/decap-cms@3.1.2/dist/main.css" />
  <link href="config.yml?v=2" type="text/yaml" rel="cms-config-url">
</head>
<body>
  <script>
    // Handle OAuth callback from hash
    (function() {
      const hash = window.location.hash;
      console.log('Current hash:', hash);

      if (hash && hash.includes('access_token=')) {
        console.log('Processing OAuth callback from hash:', hash);

        // Extract token from hash (handle both #access_token= and #/access_token= formats)
        let hashParams;
        if (hash.startsWith('#/')) {
          // Handle #/access_token= format
          hashParams = new URLSearchParams(hash.substring(2));
        } else {
          // Handle #access_token= format
          hashParams = new URLSearchParams(hash.substring(1));
        }
        const token = hashParams.get('access_token');
        
        if (token) {
          console.log('Found token, storing and clearing hash');

          // Fetch user info from GitHub API
          fetch('https://api.github.com/user', {
            headers: {
              'Authorization': `token ${token}`,
              'Accept': 'application/vnd.github.v3+json'
            }
          })
          .then(response => response.json())
          .then(user => {
            console.log('GitHub user info:', user);

            // Store in localStorage with the key Decap CMS expects
            localStorage.setItem('netlify-cms-user', JSON.stringify({
              token: token,
              provider: 'github',
              login: user.login || 'github-user',
              name: user.name || user.login || 'GitHub User',
              avatar_url: user.avatar_url,
              id: user.id
            }));

            // Also try the decap-cms-user key
            localStorage.setItem('decap-cms-user', JSON.stringify({
              token: token,
              provider: 'github',
              login: user.login || 'github-user',
              name: user.name || user.login || 'GitHub User',
              avatar_url: user.avatar_url,
              id: user.id
            }));

            console.log('Token and user info stored, forcing CMS reinitialization...');

            // Clear the hash
            window.location.hash = '';

            // Force CMS to recognize authentication immediately
            setTimeout(() => {
              if (window.CMS && window.CMS.init) {
                console.log('Reinitializing CMS...');
                window.CMS.init();
              }

              // If that doesn't work, reload the page
              setTimeout(() => {
                const loginStillVisible = Array.from(document.querySelectorAll('button, a')).some(el =>
                  el.textContent && el.textContent.toLowerCase().includes('login')
                );

                if (loginStillVisible) {
                  console.log('Login still visible, reloading page...');
                  window.location.reload();
                } else {
                  console.log('Authentication successful - CMS initialized!');
                }
              }, 2000);
            }, 1000);
          })
          .catch(error => {
            console.error('Failed to fetch user info:', error);

            // Fallback: store token with minimal user info
            localStorage.setItem('netlify-cms-user', JSON.stringify({
              token: token,
              provider: 'github',
              login: 'github-user',
              name: 'GitHub User'
            }));

            window.location.hash = '';
            window.location.reload();
          });

          return;
        }
      }
    })();

    // Also listen for hashchange events
    window.addEventListener('hashchange', function() {
      const hash = window.location.hash;
      console.log('Hash changed:', hash);

      if (hash && hash.includes('access_token=')) {
        console.log('Processing OAuth callback from hashchange:', hash);

        // Extract token from hash
        let hashParams;
        if (hash.startsWith('#/')) {
          hashParams = new URLSearchParams(hash.substring(2));
        } else {
          hashParams = new URLSearchParams(hash.substring(1));
        }
        const token = hashParams.get('access_token');

        if (token) {
          console.log('Found token from hashchange, processing...');

          // Fetch user info from GitHub API
          fetch('https://api.github.com/user', {
            headers: {
              'Authorization': `token ${token}`,
              'Accept': 'application/vnd.github.v3+json'
            }
          })
          .then(response => response.json())
          .then(user => {
            console.log('GitHub user info from hashchange:', user);

            // Store in localStorage
            localStorage.setItem('netlify-cms-user', JSON.stringify({
              token: token,
              provider: 'github',
              login: user.login || 'github-user',
              name: user.name || user.login || 'GitHub User',
              avatar_url: user.avatar_url,
              id: user.id
            }));

            localStorage.setItem('decap-cms-user', JSON.stringify({
              token: token,
              provider: 'github',
              login: user.login || 'github-user',
              name: user.name || user.login || 'GitHub User',
              avatar_url: user.avatar_url,
              id: user.id
            }));

            console.log('Token stored from hashchange, forcing CMS reinitialization...');
            window.location.hash = '';

            // Force CMS to recognize authentication
            setTimeout(() => {
              if (window.CMS && window.CMS.init) {
                window.CMS.init();
              }

              setTimeout(() => {
                const loginStillVisible = Array.from(document.querySelectorAll('button, a')).some(el =>
                  el.textContent && el.textContent.toLowerCase().includes('login')
                );

                if (loginStillVisible) {
                  window.location.reload();
                }
              }, 2000);
            }, 1000);
          })
          .catch(error => {
            console.error('Failed to fetch user info from hashchange:', error);
            localStorage.setItem('netlify-cms-user', JSON.stringify({
              token: token,
              provider: 'github',
              login: 'github-user',
              name: 'GitHub User'
            }));
            window.location.hash = '';
            window.location.reload();
          });
        }
      }
    });

    // Force CMS to check for existing authentication on load
    window.addEventListener('load', function() {
      console.log('Page loaded, checking for existing authentication...');

      // Check if we have stored auth data
      const authKeys = ['netlify-cms-user', 'decap-cms-user'];
      let hasAuth = false;

      for (const key of authKeys) {
        const stored = localStorage.getItem(key);
        if (stored) {
          try {
            const parsed = JSON.parse(stored);
            if (parsed.token) {
              hasAuth = true;
              console.log(`Found authentication in ${key}:`, parsed.login);
              break;
            }
          } catch (e) {}
        }
      }

      if (hasAuth) {
        console.log('Authentication found, waiting for CMS to initialize...');

        // Wait for CMS to load, then force reinitialization if login is still visible
        setTimeout(() => {
          const loginVisible = Array.from(document.querySelectorAll('button, a')).some(el =>
            el.textContent && el.textContent.toLowerCase().includes('login')
          );

          if (loginVisible) {
            console.log('Login still visible despite auth data, forcing CMS reinit...');

            if (window.CMS && window.CMS.init) {
              window.CMS.init();
            }

            // Last resort: reload if still not working
            setTimeout(() => {
              const stillVisible = Array.from(document.querySelectorAll('button, a')).some(el =>
                el.textContent && el.textContent.toLowerCase().includes('login')
              );

              if (stillVisible) {
                console.log('CMS not recognizing auth, this may be a CMS version issue');
              }
            }, 3000);
          } else {
            console.log('Authentication recognized successfully!');
          }
        }, 5000);
      }
    });
  </script>
  <script src="https://unpkg.com/decap-cms@3.1.2/dist/decap-cms.js"></script>
</body>
</html>
